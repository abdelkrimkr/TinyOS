name: Build OS ISO

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y nasm xorriso gcc mtools

    - name: Build ISO
      run: make all

    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4
      with:
        name: os-iso
        path: build/os.iso
